<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bounce</title>
	<style>
		div,canvas {
			margin: 0;
			padding: 0;
		}

		canvas {
			width: 800px;
			height: 300px;
			
			background:none;
			z-index:2;
			position: relative;
			top: 0px; 
			left: 0px;
		}

		#mapCanvas {
			background: #ddd;
			z-index:1;
			top: -305px;
		}

		#viewport {
			position: relative;
			overflow: hidden;
			width: 500px;
			height: 300px;
		}
		#level {
			position: absolute;

		}
	</style>
	<script type="text/javascript" src="Bounce/helpers.js"></script>
	<script type="text/javascript" src="Bounce/classes/Vector.js"></script>
	<script type="text/javascript" src="Bounce/classes/BounceBall.js"></script>
	<script type="text/javascript" src="Bounce/classes/Box.js"></script>
	<script type="text/javascript" src="Bounce/init.js"></script>
</head>
<body style="background:#111">
	<div id="viewport">
		<div id="level">
			<canvas id="canvas"></canvas>
			<canvas id="mapCanvas"></canvas>
		</div>
	</div>
</body>
</htmlq
